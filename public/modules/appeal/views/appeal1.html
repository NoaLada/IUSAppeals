
<div ng-include src="'../modules/header.html'"></div>

    <img src="images/student_appeals1.jpg" style='height: 100%; width: 100%; object-fit: contain'/>
   </div>
     <div class="form-group">
       <br>
       <div class="row">

       </div>

       </div>

         <div class="col-md-10"> <label for="">Faculty/Program: </label></div>
       </div>

         <textarea class="form-control" rows="10" id="AppealExplanation" ng-model="text" required></textarea>
