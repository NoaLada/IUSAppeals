<div ng-include src="'../modules/header.html'" data-ng-init="get_data()"></div>

<form class="appeal-form" name="form" ng-submit="sendappeal()" role="form" c>
  <div class="special-padding">
    <img src="images/student_appeals2.jpg" style='height: 100%; width: 100%; object-fit: contain'/>
  </div>
  <div class="form-group">
    <br>
    <div class="row">
      <div class="col-md-10"> <label for="">Name and Surname: </label> {{data['firstname']}} {{data['lastname']}}</div>
    </div>
    <div class="row">
      <div class="col-md-6"> <label for="">Student ID Number: </label> {{data['id']}}</div>
      <div class="col-md-3"> <label for="">CGPA: </label> {{data['CGPA']}}</div>
      <div class="col-md-2"> <label for="">ECTS: </label> </div> <!-- NEW ATTRIBUTE IN TABLE -->
    </div>
    <div class="row">
      <div class="col-md-6"> <label for="">Faculty/Program: </label> {{data['faculty']}}/{{data['department']}}</div>
      <div class="col-md-6"> <label for="">Scholarship (%): </label> {{data['scholarship']}}</div>
    </div>
    <div class="row">
      <div class="col-md-4"><label>Student Status: </label> </div>
      <div class="col-md-8">
        <label class="radio-inline"><input type="radio" name="optradio" data-ng-model="data.student_type" data-ng-value="enrolled">Enrolled Student</label>
        <label class="radio-inline"><input type="radio" name="optradio" data-ng-model="data.student_type" data-ng-value="new">New Student</label>
      </div>
    </div>
    <br>

    <label for="AppealExplanation"> To who may concern,</label>
    <textarea class="form-control" rows="7" id="AppealExplanation" ng-model="data.text" required></textarea>

    <div class="row">
      <div class="col-md-12"><label for="">Sincerelyy, <br> <i>I declare that all the information given hereby and in the attachments are accurate to the best of my knowledge. </i></label>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-8"> <label for="">Contact Number: </label> {{data['telephone']}}</div>
      <div class="col-md-4"> <label for="">Date: </label> {{date | date:'yyyy-MM-dd'}}</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block btn-large" >Submit</button>

</form>
