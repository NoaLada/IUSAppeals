
<div ng-include src="'../modules/header.html'" data-ng-init="get_data()"></div>


<form class="appeal-form" name="form" ng-submit="sendappeal()" role="form" c>
  <div class="special-padding">
    <img src="images/student_appeals5.jpg" style='height: 100%; width: 100%; object-fit: contain'/>
  </div>
  <div class="form-group">
    <br>
    <div class="row">
      <div class="col-md-10"> <label for="">Name and Surname: </label> {{data['firstname']}} {{data['lastname']}}</div>
    </div>

    <div class="row">
      <div class="col-md-10"> <label for="">Student ID Number: </label> {{data['id']}}</div>
    </div>

    <div class="row">
      <div class="col-md-5"> <label for="">CGPA: </label> {{data['CGPA']}}</div>
      <div class="col-md-5"> <label for="">Scholarship (%): </label> {{data['scholarship']}} </div>
    </div>

    <br>

    <div class="row">
      <div class="form-inline">
        <div class="col-md-8">
          <label for=""> Transfer from: </label>
            <div class="form-group">
              <select class="form-control" id="fac1">
                <option></option>
                <option value="fens">Faculty of Engineering and Natural Sciences</option>
                <option value="fba">Faculty of Business Administration</option>
                <option value="fass">Faculty of Arts and Social Sciences</option>
                <option value="flw">Faculty of Law</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="pro1">
              </select>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="form-inline">
          <div class="col-md-8">
            <label for=""> Transfer to: </label>
              <div class="form-group">
                <select class="form-control" id="fac2">
                  <option></option>
                  <option value="fens">Faculty of Engineering and Natural Sciences</option>
                  <option value="fba">Faculty of Business Administration</option>
                  <option value="fass">Faculty of Arts and Social Sciences</option>
                  <option value="flw">Faculty of Law</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" id="pro2">
                </select>
              </div>
            </div>
          </div>
        </div>

        <br>

        <a href="http://google.com" class="btn-xs btn-info pull-right">CRITERIA</a>

      <div class="row">
        <div class="col-md-8"> <label for="">Phone Number: </label> {{data['telephone']}}</div>
      </div>

      <div class="row">
        <div class="col-md-4"> <label for="">Date: </label> {{date | date:'yyyy-MM-dd'}}</div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary btn-block btn-large" >Submit</button>

  </form>

  <script>

  $(document).ready(function () {
      $("#fac1").change(function () {
          var val = $(this).val();
          if (val == "fens") {
            $("#pro1").show();
              $("#pro1").html("<option value=''>Computer Science and Engineering</option><option value=''>Software Engineering</option><option value=''>Electrical Engineering</option><option value=''>Industrial Engineering</option><option value=''>Mechanical Engineering</option><option value=''>Architecture</option>");
          } else if (val == "fba") {
            $("#pro1").show();
              $("#pro1").html("<option value=''>Economy</option><option value=''>International Business and Finance</option><option value=''>Management</option><option value=''>International Relations</option>");
          } else if (val == "fass") {
            $("#pro1").show();
              $("#pro1").html("<option value=''>Visual Arts and Communication Design</option><option value=''>Social and Political Sciences</option><option value=''>Psychology</option><option value=''>English Language and Literature</option>");
          } else if (val == "flw") {
              $("#pro1").hide();
          }
      });
  });

  $(document).ready(function () {
      $("#fac2").change(function () {
          var val = $(this).val();
          if (val == "fens") {
            $("#pro2").show();
              $("#pro2").html("<option value=''>Computer Science and Engineering</option><option value=''>Software Engineering</option><option value=''>Electrical Engineering</option><option value=''>Industrial Engineering</option><option value=''>Mechanical Engineering</option><option value=''>Architecture</option>");
          } else if (val == "fba") {
            $("#pro2").show();
              $("#pro2").html("<option value=''>Economy</option><option value=''>International Business and Finance</option><option value=''>Management</option><option value=''>International Relations</option>");
          } else if (val == "fass") {
            $("#pro2").show();
              $("#pro2").html("<option value=''>Visual Arts and Communication Design</option><option value=''>Social and Political Sciences</option><option value=''>Psychology</option><option value=''>English Language and Literature</option>");
          } else if (val == "flw") {
              $("#pro2").hide();
          }
      });
  });

  </script>
