<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="login()" role="form" class="login-form">
    <h1><a href="http://www.ius.edu.ba"><img src="images/logo_full.png" height="150" width="190"/></a></h1>
    <div class="form-group ">
        <input type="text" class="form-control" placeholder="Username" id="UserName" ng-model="username" required>
        <!--<i class="fa fa-user" style=""></i>-->
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Password" id="Passwod" ng-model="password" required>
        <!--<i class="fa fa-lock"></i>-->
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block alert">Invalid Credentials</span>
        <a class="link" href="http://sis.ius.edu.ba/UniFrame/lostpassword/default2.aspx">Forgot your password?</a>
    <button type="submit" class="btn btn-primary btn-block btn-large" >Sign in</button>
</form>
